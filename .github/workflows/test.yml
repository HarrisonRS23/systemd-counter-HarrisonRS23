name: test
run-name: ${{ github.actor }} is running the test github action 🚀
on: [push]
jobs:
  build:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Download Dependancies 
        run: |
           sudo apt install lintian
           pip3 install pytest

      - name: Test Project
        run: |
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
      
