name: virtual runner
run-name: ${{ github.actor }} is running the build GitHub Actions üöÄ
on: [push]
  
jobs:
  build:
    timeout-minutes: 2
    runs-on: [self-hosted, linux, cpsc334]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Build Project
        run: |
          make build
      - run: echo "üçè This job's status is ${{ job.status }}."
  download-artifact:
    timeout-minutes: 2
    runs-on: [self-hosted, linux, CPSC334]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Build Debian File
        run: |
          make build-deb
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb artifact
          path: counter-v2.0.0.deb
      - run: echo "üçè This job's status is ${{ job.status }}."

  copy:
    name: copy files using ssh
    runs-on: [self-hosted, linux, cpsc334]
    steps:
      - name: copy file via ssh key
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          port: ${{ secrets.PORT }}
          key: ${{ secrets.KEY }}
          source: counter-v2.0.0.deb
          target: test
      
  ssh:

      timeout-minutes: 2
      runs-on: [self-hosted, linux, cpsc334]
      steps:
      - name: executing remote ssh commands using ssh key
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd ~/package/
            sudo -S dpkg -i counter-v2.0.0.deb
