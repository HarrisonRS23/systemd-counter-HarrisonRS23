name: counter-build-test
run-name: ${{ github.actor }} is running the build GitHub Actions 🚀
on: [push]
jobs:
  build:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Download Dependancies 
        run: |
           sudo apt install lintian
           pip3 install pytest
      - name: Build Project
        run: |
          make build
      - run: echo "🍏 This job's status is ${{ job.status }}."
  download-artifact:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Download Dependancies 
        run: |
           sudo apt install lintian
           pip3 install pytest
      - name: Build Debian File
        run: |
          make build-deb
      - name: Archive build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deb artifact
          path: counter-v2.0.0.deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
  test:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Download Dependancies 
        run: |
           sudo apt install lintian
           pip3 install pytest

      - name: Test Project
        run: |
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  lint-deb:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: Run lint deb
        run: |
          make lint-deb
      - run: echo "🍏 This job's status is ${{ job.status }}."